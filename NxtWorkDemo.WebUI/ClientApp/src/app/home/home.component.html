<h1 id="tableLabel" class="text-center" style="margin-bottom: 30px;">Top Vakances</h1>

<p *ngIf="!vacancies"><em>Ielādē...</em></p>

<div class="container" *ngIf="vacancies">
  <div class="row">
    <div class="col-sm-6" *ngFor="let vacancy of vacancies">
      <div class="card" style="margin-bottom: 50px;">
        <div class="img-container">
          <img [src]="vacancy.tumbnailImage" alt="job_img" class="card-img-top" style="width: 100%; " />
          <div class="bottom-left d-flex justify-content-between" style="width: 100%;">
            <h1 class="card-title font-weight-bold" style="margin-left: 20px;">{{ vacancy.salary }}</h1> <!--style="text-shadow: 2px 2px black;"-->
          </div>
        </div>        
        <div class="card-body">
          <h2 class="card-title">{{ vacancy.title }}</h2>
          <p class="text-truncate">{{ vacancy.description }}</p> <!--card-subtitle text-muted-->
        </div>
        <div class="card-footer">
          <p class="text-muted">{{ vacancy.company.name }}</p>
        </div>
        <a href="#" class="btn btn-primary" style="margin: 10px;">Skatīt</a>
      </div>
    </div>
  </div>
</div>
